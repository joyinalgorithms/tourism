<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 - Page Not Found</title>
        <link rel="stylesheet" href="/static/styles/404.css">
    </head>

    <body>
        <div class="stars" id="stars"></div>

        <div class="floating-elements">
            <div class="floating-element">🚀</div>
            <div class="floating-element">⭐</div>
            <div class="floating-element">🌙</div>
            <div class="floating-element">✨</div>
        </div>

        <div class="container">
            <div class="error-code" id="errorCode">404</div>
            <h1 class="error-message">Oops! Page Not Found</h1>
            <p class="error-description">
                The page you're looking for seems to have wandered off into the digital void.
                Don't worry, even the best explorers sometimes take a wrong turn!
            </p>

            <div class="buttons">
                <a href="/" class="btn btn-primary" id="homeBtn">
                    🏠 Go Home
                </a>
                <button class="btn" id="backBtn">
                    ← Go Back
                </button>
                <button class="btn" id="randomBtn">
                    🎲 Random Page
                </button>
            </div>

            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search for something..." id="searchInput">
                    <button class="search-btn" id="searchBtn">🔍</button>
                </div>
            </div>
        </div>
        <script src="/static/scripts/404.js"></script>
    </body>

</html>
